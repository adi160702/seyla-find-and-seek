<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seyla Find and Seek</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f9f9f9; }
    #game-container { display: none; margin-top: 20px; }
    .option-button {
      padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer;
      border: none; background: #007BFF; color: #fff; border-radius: 5px;
    }
    .option-button:hover { background: #0056b3; }
    #result { margin-top: 30px; font-size: 20px; color: #333; }
    #result img { display: block; margin: 20px auto 0; }
  </style>
</head>
<body>
  <h1>Seyla Find and Seek</h1>
  <button id="startButton" class="option-button">Start Here</button>

  <div id="game-container">
    <h2>Choose one:</h2>
    <button class="option-button" id="strawberries">Strawberries</button>
    <button class="option-button" id="coffee">Coffee</button>
    <button class="option-button" id="cookies">Cookies</button>
  </div>

  <div id="result"></div>

  <!-- Hidden iframe to receive form responses -->
  <iframe name="log_target" style="display:none;"></iframe>

  <script>
    const startButton    = document.getElementById('startButton');
    const gameContainer  = document.getElementById('game-container');
    const resultDiv      = document.getElementById('result');
    // Your Apps Script URL here:
    const loggingURL = "https://script.google.com/macros/s/AKfycbzoFLVYBnfPk5MZBvaGb2b7E1YiUl9z_zM-OyLAXbB8xMLTGzANFBrw__pK247NlfeisQ/exec";

    function logClick(buttonName) {
      const timestamp = new Date().toISOString();
      // create form
      const form = document.createElement('form');
      form.action = loggingURL;
      form.method = 'POST';
      form.target = 'log_target';
      // button field
      const inputButton = document.createElement('input');
      inputButton.type  = 'hidden';
      inputButton.name  = 'button';
      inputButton.value = buttonName;
      form.appendChild(inputButton);
      // time field
      const inputTime = document.createElement('input');
      inputTime.type  = 'hidden';
      inputTime.name  = 'time';
      inputTime.value = timestamp;
      form.appendChild(inputTime);
      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    }

    startButton.addEventListener('click', () => {
      startButton.style.display   = 'none';
      gameContainer.style.display = 'block';
    });

    document.getElementById('strawberries').addEventListener('click', () => {
      logClick('Strawberries');
      resultDiv.innerHTML = `
        <p>You found <strong>Sweet Tree Cafe</strong>!</p>
        <img src="sweet-tree.jpeg" alt="Sweet Tree Cafe">
      `;
    });

    document.getElementById('coffee').addEventListener('click', () => {
      logClick('Coffee');
      resultDiv.innerHTML = `
        <p>You found <strong>Block Cafe</strong>!</p>
        <img src="block-cafe.jpeg" alt="Block Cafe">
      `;
    });

    document.getElementById('cookies').addEventListener('click', () => {
      logClick('Cookies');
      resultDiv.innerHTML = `
        <p>You found <strong>Saint Jean Cafe</strong>!</p>
        <img src="saint-jean.jpeg" alt="Saint Jean Cafe">
      `;
    });
  </script>
</body>
</html>
