<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seyla Find and Seek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
    }
    #game-container {
      display: none;
      margin-top: 20px;
    }
    .option-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
    }
    .option-button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #result img {
      display: block;
      margin: 20px auto 0;
      /* original dimensions preserved */
    }
  </style>
</head>
<body>
  <h1>Seyla Find and Seek</h1>
  <button id="startButton" class="option-button">Start Here</button>

  <div id="game-container">
    <h2>Choose one:</h2>
    <button class="option-button" id="strawberries">Strawberries</button>
    <button class="option-button" id="coffee">Coffee</button>
    <button class="option-button" id="cookies">Cookies</button>
  </div>

  <div id="result"></div>

  <script>
    // ▶ Your Google Form “formResponse” endpoint (convert “viewform”→“formResponse”)
    const FORM_URL     = "https://docs.google.com/forms/d/e/1FAIpQLSfH06fe0zG2LKqIWLu6gdFXb3Rv1zoAUusVZZSPKDc6u-ubMw/formResponse";
    const ENTRY_BUTTON = "entry.77279833";   // from your prefilled URL
    const ENTRY_TIME   = "entry.1243442333"; // from your prefilled URL

    function logClick(buttonName) {
      const t = new Date().toISOString();
      // fire off a no‑CORS GET via an Image beacon
      new Image().src = FORM_URL
        + "?" + ENTRY_BUTTON + "=" + encodeURIComponent(buttonName)
        + "&" + ENTRY_TIME   + "=" + encodeURIComponent(t)
        + "&submit=Submit";
    }

    const startButton   = document.getElementById('startButton');
    const gameContainer = document.getElementById('game-container');
    const resultDiv     = document.getElementById('result');

    startButton.addEventListener('click', () => {
      startButton.style.display   = 'none';
      gameContainer.style.display = 'block';
    });

    document.getElementById('strawberries').addEventListener('click', () => {
      logClick('Strawberries');
      resultDiv.innerHTML = `
        <p>You found <strong>Sweet Tree Cafe</strong>!</p>
        <img src="sweet-tree.jpeg" alt="Sweet Tree Cafe">
      `;
    });

    document.getElementById('coffee').addEventListener('click', () => {
      logClick('Coffee');
      resultDiv.innerHTML = `
        <p>You found <strong>Block Cafe</strong>!</p>
        <img src="the block.jpeg" alt="Block Cafe">
      `;
    });

    document.getElementById('cookies').addEventListener('click', () => {
      logClick('Cookies');
      resultDiv.innerHTML = `
        <p>You found <strong>Saint Jean Cafe</strong>!</p>
        <img src="saint jean.jpeg" alt="Saint Jean Cafe">
      `;
    });
  </script>
</body>
</html>
